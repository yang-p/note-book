<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>vue-lesson1</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	.red{
		color: red;
	}
	.blue{
		color: blue;
	}
</style>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<button v-on:click.right.prevent='add'>+</button>
		<span v-bind:class="red">{{num}}</span>
		<button @click='reduce'>-</button>
	</div>
    <script>
    	let vue = new Vue({
    		el:'#app',
    		data:{
    			num : 0,
    			blue:'blue',
    			red:'red'
    		},
    		methods:{
    			add(){
    				if (this.num < 10) {
    					this.num ++;
    					}
    				},
    				reduce(){
    					if (this.num > 0) {
    						this.num --;
    					}
    				}
    		}
    	});
    </script>
</body>
</html>
