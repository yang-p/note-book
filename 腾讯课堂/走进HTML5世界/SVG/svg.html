<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>svg</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
	* {
		margin: 0;
		padding: 0;
	}
	svg {
		position: absolute;
		left: 50%;
		top: 50%;
		margin: -200px 0 0 -200px;
	}
	ellipse, polygon,.leftEye, .rightEye, rect {
		fill: transparent;
		stroke-width: 3px;
		stroke: #000;
	}
	text {
		font-size: 30px;
		font-family: cursive;
		stroke: blue;
	}
</style>
</head>
<body>
	<svg width='400' height='400'>
		<!-- 头发 -->
		<polyline points='110 100, 125 55, 150 100,190 55,230 100, 270 55,290 100'></polyline>
		<!-- 脸 -->
		<rect x='100' y='100' width='200' height='200' rx='10' ry='10'></rect>
		<circle class='leftEye' r='15' cx='150' cy='150'></circle>
		<circle class='rightEye' r='15' cx='250' cy='150'></circle>
		<circle r='5' cx='155' cy='155' ></circle>
		<circle r='5' cx='255' cy='155'></circle>
		<polygon points='200 180,175 220,225 220'></polygon>
		<ellipse rx='40' ry='15' cx='200' cy='260'></ellipse>
		<!-- 文字 -->
		<text x='125' y='330'>hello,world</text>
	</svg>
</body>
</html>
